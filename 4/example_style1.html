<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Example Tags</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    <style>
        #middle {
            color: blue;
            background: #ffff00;
        }
        #middle p {
            display: inline;
        }
        #middle2 {
            position: relative;
            height: 100px;
            background: #ffff00;
        }
        #middle2 a {
            position: absolute;
            top: 10px;
            right: 10px;
        }
    </style>
    <div id="top" style="color: blue;background: #ffff00;">
        <p style="color: red;">it's example <strong>txt</strong></p>
        <p>image: <img src="http://www.baidu.com/favicon.ico" alt="" /></p>
    </div>
    <div id="middle">
        <p>链接</p>
        <a href="http://www.baidu.com" target="_blank">百度</a>
    </div>
    <div id="middle2">
        <p>链接2</p>
        <a href="http://www.baidu.com" target="_blank"><img src="http://www.baidu.com/favicon.ico" alt="" /></a>
    </div>
    <div class="content">
        <p>最近，女友希望我教她网页的制作方法，思索了不少时间，觉得 Web 开发涉及到知识点还是很多的。怎么才能浅显地让她了解、学会基本的 Web 开发呢？这是我主要想的问题。</p>
        <p>说话，这一直是我的弱项吧，我十分不善于说话。但奇怪的是，我却很想改变这一行为，并不会喜欢不说话的自己。想着，既然要写教程给女友，那么顺便打开一下我的脑洞吧。所以，决定使用以故事的方式来解释 Web 开发是什么回事，希望女友可以轻松地了解知识，学到知识。</p>
        <p>我是个闷骚的编辑，那么，故事开始了。</p>
    </div>
</body>
</html>
